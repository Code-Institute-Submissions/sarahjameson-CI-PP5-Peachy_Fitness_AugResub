{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>

<div class="container mb-4">
    <div class="row">
        <div class="col">
            <h2 class="mt-5 mb-3 text-center">Product Management</h2>
            <h5 class="text-muted text-center mb-4">Edit A Product</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-3" enctype="multipart/form-data">
                {% csrf_token %}
                {{ product_form | crispy }}
                <div class="text-right mt-4">
                    <a href="{% url 'home' %}" class="btn btn-custom rounded-0 mb-5">Cancel</a>
                    <button class="btn btn-custom rounded-0 mb-5" type="submit">Edit A Product</button>
                </div>
            </form>
        </div>

    </div>
</div>
{% endblock %}
